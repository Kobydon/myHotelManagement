<div class="page"  >


    <div class="row" *blockUI="'loading'">
      <!-- <img src="/assets/img/loading.gif"> -->
        <div class="col-md-16">
            <div class="card shadow-sm">
                <div class="card-body p-2">
                    <!-- <h5 class="card-title m-3"><small><i class="fa-solid fa-file-lines me-2"></i></small></h5> -->
                    <div class="menus">
                        <div class="d-flex">
                            <div class="w-200">
                           
                                <input class="form-control" type="text"  id="myInput" (keyup)="myFunction()"  style="width: 350px;" >
                            </div>
                            <div class="w-100">
                                <button type="button" class="btn btn-sm btn-info " style="float: right;"  (click)="openPopup()" >
                                  New User</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                      <table class="table m-0" id="myTable">

                   <thead class="table-light">
                      <tr class="bg-secondary">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Phone</th>
      <th>Address</th>
      <th>Country</th>
      <th>City</th>
      <th>Role</th>
      <th>Registration Date | Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  
    <tr *ngFor="let user of users| slice: (page-1) * pageSize : page * pageSize">
 
      <th>#{{user.id}}</th>
   
      <td>{{user.firstname + ' ' + user.lastname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
      <td>{{user.country}}</td>
      <td>{{user.city}}</td>
      <td>{{user.roles}}</td>
      <td>{{user.created_date}}</td>
      <!-- <td><button class="btn btn-info" style="width: 15%;"> -->
        <td><i class="fa fa-edit fa-2x text-info"  (click)="EditUserPopup(user.id)"></i>   <i class="fa fa-close fa-2x text-dangerall"
          (click)="deleteUser(user.id)">

        </i></td>
      <!-- </button><button   style="width: 15%;"class="btn btn-danger"> -->
      <!-- <i class="fa fa-trash"></i></button></td>  -->
    </tr>

  </tbody>

</table>
</div>

<div class="row pt-3">
  <div class="col-md-9">
      <ngb-pagination [collectionSize]="users.length" [pageSize]="pageSize " [(page)]="page"
          (pageChange)="pageClick()" [maxSize]="5" [rotate]="true" [ellipses]="false"
          [boundaryLinks]="true">
          <ng-template ngbPaginationFirst>First</ng-template>
          <ng-template ngbPaginationLast>Last</ng-template>
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
          <ng-template ngbPaginationEllipsis>...</ng-template>
          <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
      </ngb-pagination>

      </div>
  </div>





  </div>







</div>
    
    
</div>
</div>
</div>

<button
  style="margin: 50px; padding: 10px;display: none;"
  type="button"
  class="btn btn-primary"
  (click)="openPopup()">
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
     {{header}} <i class="fa fa-close" (click)="closePopup()"></i>
      </div>
      <div class="modal-body">
        <div class="col-md-16" style="width: 100%;">
          <div class="card card-user">
            <div class="card-header">
              <!-- <h5 class="card-title">Edit Profile</h5> -->
            </div>
            <div class="card-body">
              <form  [formGroup]="userForm">
                <div class="row">
      
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Role </label>
                      <input type="text" formControlName="role" class="form-control" placeholder="eg.. admin" value="Creative Code Inc.">
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" formControlName="username"  class="form-control" placeholder="Username" value="michael23">
                    </div>
                  </div>
      
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label>Password</label>
                      <input type="text" formControlName="password"  class="form-control" placeholder="password" >
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text"  formControlName="email" class="form-control" placeholder="" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" formControlName="firstname"  class="form-control" placeholder="first name" value="Chet">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" formControlName="lastname"  class="form-control" placeholder="Last Name" value="Faker">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" formControlName="address" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" formControlName="city"  class="form-control" placeholder="City" value="Melbourne">
                    </div>
                  </div>
                  <div class="col-md-4 px-1">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" formControlName="country"  class="form-control" placeholder="Country" value="Australia">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label> Phone Number</label>
                      <input type="text" formControlName="phone" class="form-control" placeholder="phone number">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <textarea class="form-control textarea" formControlName="about" ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="update ml-auto mr-auto" *ngIf="header =='Add User'">
                    <button type="button" class="btn btn-primary btn-round" (click)="addUser(userForm.value)">
                      Save</button>
                  </div>

                  <div class="update ml-auto mr-auto" *ngIf="header =='Edit User'">
                    <button type="button" class="btn btn-primary btn-round"  (click)="updateProfile(userForm.value)">
                      Update</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
  
      
  
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                >
          Close
        </button>
      </div> -->
    </div>
  </div>
</div>
