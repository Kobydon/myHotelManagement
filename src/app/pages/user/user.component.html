  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form  [formGroup]="userForm">
          <div class="row">

            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Role (disabled)</label>
                <input type="text" formControlName="role" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username"  class="form-control" placeholder="Username" value="michael23">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Password</label>
                <input type="text" formControlName="password"  class="form-control" placeholder="password" >
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="text"  formControlName="email" class="form-control" placeholder="" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstname"  class="form-control" placeholder="Company" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastname"  class="form-control" placeholder="Last Name" value="Faker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="city"  class="form-control" placeholder="City" value="Melbourne">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" formControlName="country"  class="form-control" placeholder="Country" value="Australia">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label> Phone Number</label>
                <input type="text" formControlName="phone" class="form-control" placeholder="phone number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" formControlName="about" ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" (click)="updateProfile(userForm.value)">
                Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
