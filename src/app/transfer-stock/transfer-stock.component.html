<div class="page">
    <div class="row" *blockUI="'loading'">
      <div class="col-md-12" style="width: 100%;">
        <div class="card shadow-sm">
          <div class="card-body p-2">
            <div class="menus">
              <div class="d-flex">
                <div class="w-200">
                  <input
                    class="form-control"
                    placeholder="Search for items..."
                    type="text"
                    id="myInput"
                    (keyup)="searchItems()"
                    style="width: 350px;height: 40px;"
                  />
                </div>
                <div class="w-100"></div>
              </div>
            </div>
  
            <!-- Button group for adding and exporting -->
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-sm btn-info"
                style="float: right;"
                (click)="openPopup('Add New')"
              >
                Add New 
              </button>
              <button
                type="button"
                class="btn btn-sm btn-warning"
                style="float: right;"
                (click)="exportExcel()"
              >
                <i class="fa fa-file-excel-o"></i> Export
              </button>
            </div>
  
            <!-- Item table -->
            <div class="table-responsive">
              <table class="table table-striped" id="excel-table">
                <thead class="table-light">
                  <tr class="bg-secondary">
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Department</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
             
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of transferList | slice: (page-1) * pageSize : page * pageSize; index as i">
                    <th>{{ i + 1 }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.department}}</td>
                    <td>{{ item.created_date }}</td>
                    <td>
                      <i
                        class="fa fa-edit fa-lg text-info"
                        (click)="openPopup('Edit', item)"
                      ></i>
                      <i
                        *ngIf="user[0].roles === 'admin'"
                        class="fa fa-close fa-lg text-danger"
                        (click)="deleteTransfer(item.id)"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
  
            <!-- Pagination -->
            <div class="row pt-3">
              <div class="col-md-9">
                <ngb-pagination
                  [collectionSize]="transferList.length"
                  [pageSize]="pageSize"
                  [(page)]="page"
                  (pageChange)="pageClick()"
                  [maxSize]="5"
                  [rotate]="true"
                  [ellipses]="false"
                  [boundaryLinks]="true"
                >
                  <ng-template ngbPaginationFirst>First</ng-template>
                  <ng-template ngbPaginationLast>Last</ng-template>
                  <ng-template ngbPaginationPrevious>Prev</ng-template>
                  <ng-template ngbPaginationNext>Next</ng-template>
                  <ng-template ngbPaginationEllipsis>...</ng-template>
                  <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal for adding/editing items -->
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ 'display': displayStyle }">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            {{ header }}
            <i class="fa fa-close" (click)="closePopup()"></i>
          </div>
          <div class="modal-body">
            <div class="col-md-12" style="width: 100%;">
              <div class="card card-room">
                <div class="card-header"></div>
                <div class="card-body">
                  <form [formGroup]="itemForm" (ngSubmit)="saveTransfer(itemForm.value)">
                    <div class="row">
                

                        <div class="col-md-5 pr-1">
                            <div class="form-group">
                              <label>Item</label>
                              <select    formControlName="name" class="form-control">
                                <!-- <option value="">Select</option> -->
                                <option *ngFor="let item of itemsList" value="{{item.name}}" >{{item.name}}</option>
                              </select>
                            </div>
                          </div> 

                      <div class="col-md-5 pr-1">
                        <div class="form-group">
                          <label>Department</label>
                          <select    formControlName="department" class="form-control">
                           
                            <option *ngFor="let item of departmentList" value="{{item.name}}">{{item.name}}</option>
                          </select>
                        </div>
                      </div>

 
         

                      <div class="col-md-5 pr-1">
                        <div class="form-group">
                          <label>Quanity</label>
                          <input
                            type="number"
                            formControlName="quantity"
                            class="form-control"
                            placeholder="Enter quantity"
                           />
                        </div>
                      </div>
  

                      

                      <!-- <div class="col-md-5 pr-1">
                        <div class="form-group">
                          <label>Description</label>
                          <textarea
                            formControlName="description"
                            class="form-control"
                            placeholder="Enter store description"
                            rows="4"
                          ></textarea>
                        </div>
                      </div> -->
                    </div>
  
                    <div class="row">
                      <div class="update ml-auto mr-auto" *ngIf="header === 'Add New'">
                        <button type="submit" class="btn btn-primary btn-round">Save</button>
                      </div>
                      <div class="update ml-auto mr-auto" *ngIf="header === 'Edit'">
                        <button type="submit" class="btn btn-primary btn-round">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Hidden button for opening the modal -->
    <!-- <button style="margin: 50px; padding: 10px; display: none;" type="button" class="btn btn-primary" (click)="openPopup()"></button> -->
  </div>
