<div class="main-container"> 
  <!-- Orders Section -->
  <div class="order-section">
    <h3 class="form-kev" style="text-align: center;">
      LONGFORD CITY    
      <button class="btn btn-danger" (click)="logOut()">Log Out</button>
    </h3>

    <button class="btn btn-info btn-sm" (click)="checkOrder()">Check Today's Order</button>
    
    <div class="order-container">
      <div *ngFor="let order of itemList" class="order-card">
        <h3>Order #{{ order.id }} - {{order.waiter}}</h3>
        <p>
          Status:
          <span 
            [ngClass]="{ 
              'pending': order.food_status === 'yes', 
              'confirmed': order.food_status === 'no' 
            }">
            {{ order.food_status === 'yes' ? 'Pending' : order.status }}
          </span>
        </p>

        <div *ngFor="let item of order.items">
          <p><strong>{{ item.name }}</strong> (x{{ item.qty }})</p>
        </div>

        <button *ngIf="order.food_status !== 'no'" (click)="confirmOrder(order.id)">Confirm Order</button>
        <span *ngIf="order.food_status === 'no'" class="confirmed-badge">Confirmed</span>
      </div>
    </div>
  </div>
