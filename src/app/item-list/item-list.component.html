<!-- Search Field -->
<input
  type="text"
  class="form-control mb-3"
  placeholder="Search products..."
  [(ngModel)]="searchTerm"
  (input)="onSearchChange()"
/>

<!-- Product Cards -->
<div class="row">
  <div class="col-md-4" *ngFor="let product of filteredItemList">
    <ng-container *ngIf="matchesSearch(product)">
      <div
        class="card p-2 position-relative"
        [ngClass]="{ 'disabled-card': +product.quantity === 0 }"
        (click)="handleCardClick(product)"
        style="cursor: pointer;"
      >
        <img [src]="product.image" class="img-fluid" />
        <h6>{{ product.name }}</h6>
        <p class="text-success">‚Çµ{{ product.price }}</p>

        <!-- Out of Stock Message -->
        <div *ngIf="+product.quantity === 0" class="out-of-stock-overlay">
          <p class="text-danger">Out of Stock</p>
        </div>

        <!-- If item is in cart -->
        <div *ngIf="getCartItem(product); else addButton">
          <div class="d-flex align-items-center">
            <button
              class="btn btn-sm btn-light"
              (click)="decreaseQty(product); $event.stopPropagation()"
              disabled=""
            >
              -
            </button>
            <span class="mx-2">{{ getCartItem(product)?.qty }}</span>
            <button
              class="btn btn-sm btn-light"
              (click)="increaseQty(product); $event.stopPropagation()"
              disabled=""
            >
              +
            </button>
            <button
              class="btn btn-danger btn-sm ml-2"
              (click)="removeFromCart(product); $event.stopPropagation()" disabled=""
            >
              üóëÔ∏è
            </button>
          </div>
        </div>

        <!-- Add button if not in cart -->
        <ng-template #addButton>
          <button
            class="btn btn-primary btn-sm"
            (click)="addToCart(product); $event.stopPropagation()"
            disabled=""
          >
            Add
          </button>
        </ng-template>
      </div>
    </ng-container>
  </div>
</div>
